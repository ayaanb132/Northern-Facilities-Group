# Netlify Next.js — required so the site actually loads (OpenNext adapter)
# https://docs.netlify.com/build/frameworks/framework-setup-guides/nextjs/overview/

[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects: use Netlify Domain management instead to avoid ERR_TOO_MANY_REDIRECTS.
# In Netlify: Site → Domain management → Set northernfacilitiesgroup.ca as primary,
# add www.northernfacilitiesgroup.ca, then "Redirect www to primary" + "Force HTTPS".
