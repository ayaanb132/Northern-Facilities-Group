<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Northern Facilities Group</title>
    <script src="nav-loader.js"></script>
</head>
<body>
    <h1>Debug Test</h1>
    <p>This page tests the navigation loading with debug information.</p>
    
    <!-- Navigation container -->
    <div id="nav-placeholder"></div>
    
    <div id="debug-info">
        <h2>Debug Information</h2>
        <div id="debug-output"></div>
    </div>
    
    <script>
        // Debug logger
        function debugLog(message, type = 'info') {
            const output = document.getElementById('debug-output');
            const p = document.createElement('p');
            p.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            p.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            output.appendChild(p);
            console.log(message);
        }
        
        // Test navigation loading independently
        async function testNavigation() {
            debugLog('Testing navigation system...');
            
            // Wait for nav-loader to complete
            setTimeout(() => {
                const nav = document.querySelector('.nav');
                if (nav) {
                    debugLog('✅ Navigation loaded successfully', 'success');
                    debugLog(`Navigation contains ${nav.querySelectorAll('a').length} links`);
                } else {
                    debugLog('❌ Navigation not found', 'error');
                }
            }, 2000);
        }
        
        document.addEventListener('DOMContentLoaded', testNavigation);
    </script>
</body>
</html>
